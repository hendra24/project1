

{% load static %}

{% block content %}
<nav class="navbar navbar-expand-md navbar-dark bg-primary mb-4 text-white">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url "home" %}">TEST APP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          {% with request.resolver_match.url_name as url_name %}
          <li class="nav-item">
            <a class="nav-link {% if url_name == 'home' %}active{% endif %}" aria-current="page" href="{% url "home" %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if url_name == 'profile' %}active{% endif %}" href="{% url "profile" %}">Profile</a>
          </li>
          {% endwith %}
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-light" type="submit"><a href="{% url "logout" %}">Logout</a></button>
        </form>
      </div>
    </div>
  </nav>
{% endblock content %}
